<table id="#preview-datatable" class="table table-bordered">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Moo</th>
            <th scope="col">Lat</th>
            <th scope="col">Lng</th>
        </tr>
    </thead>
    <tbody>
        {% let counter = 0 %}
        {% for i in json.features %}
        <tr>
            <th scope="row">{{++counter}}</th>
            <td>{{i.properties.Name}}</td>
            <td>{{i.properties.Moo}}</td>
            <td>{{i.geometry.coordinates[1]}}</td>
            <td>{{i.geometry.coordinates[0]}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
